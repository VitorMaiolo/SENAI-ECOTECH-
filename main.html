<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI ECOTECH</title>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Código das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Mountains+of+Christmas:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Strike&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    
    <script src="js/mqttws31.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="imagem">
        <img src="img/arvore.png" alt="Árvore de Natal">
        <div class="bola vermelho" id="vermelho"></div>
        <div class="bola verde" id="verde"></div>
        <div class="bola azul" id="azul"></div>
        <div class="bola amarelo" id="amarelo"></div>
    </div>
    
    <div class="caixa" id="caixa">
        <img src="img/semCor.png" class="gift" id="azul" />
        <img src="img/semCor.png" class="gift" id="verde" />
        <img src="img/semCor.png" class="gift" id="amarelo" />
        <img src="img/semCor.png" class="gift" id="vermelho" />
    </div>

    <div class="mensagem-box hidden" id="mensagem-box">
        <img src="/img/grinch.png" id="grinch">
        <p>Ops... O Grinch roubou seu presente</p>
        <p id="again" onclick="again()">Tente novamente!</p>
    </div>

    <div id="fim" class="hidden">
        <p id="ganhou">Parabéns, você ganhou o jogo!</p>
        <img src="/img/natal.png" alt="Feliz Natal Imagem">
    </div>

</body>
</html>
