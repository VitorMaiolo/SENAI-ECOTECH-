<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI ECOTECH</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="imagem">
        <img src="./arvore.png" alt="Árvore de Natal">
        <div class="bola vermelho" id="vermelho" draggable="true" ondragstart="drag(event)"></div>
        <div class="bola verde" id="verde" draggable="true" ondragstart="drag(event)"></div>
        <div class="bola azul" id="azul" draggable="true" ondragstart="drag(event)"></div>
        <div class="bola amarelo" id="amarelo" draggable="true" ondragstart="drag(event)"></div>
    </div>
    
    <div class="caixa" id="caixa">
        <img src="/PROJETO ECOTECH/Presentes_Imagem/semCor.png" class="gift" ondrop="drop(event)" ondragover="allowDrop(event)" id="azul">
        <img src="/PROJETO ECOTECH/Presentes_Imagem/semCor.png" class="gift" ondrop="drop(event)" ondragover="allowDrop(event)" id="verde">
        <img src="/PROJETO ECOTECH/Presentes_Imagem/semCor.png" class="gift" ondrop="drop(event)" ondragover="allowDrop(event)" id="amarelo">
        <img src="/PROJETO ECOTECH/Presentes_Imagem/semCor.png" class="gift" ondrop="drop(event)" ondragover="allowDrop(event)" id="vermelho">
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
